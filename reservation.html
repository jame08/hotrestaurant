<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hot Restaurant</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <style>
        .jumbotron{
            text-align:center;
        }
        .btn{
            height:60px;
            font-family: 'Bitter', serif;
            font-size:20px;
            text-align:center;
            

        }

        #table{
            background:rgb(40, 87, 206);
        }

        form{
            margin:40px;
            padding:5px;
        }
    </style>
</head>
<body>
        <div class="jumbotron">
                
                <h1 class="display-4"><i class="fas fa-poo"></i>Hot Restaurant</h1>
                <hr class="my-6">
                <h2>We only have 5 tables! Book your seat before they all are gone!</h2>
             
                <button type="button" class="btn btn-success"><i class="fas fa-mobile-alt"></i>View Tables</button>
                <button type="button" class="btn btn-success"><i class="fas fa-home"></i></button>
        </div>

        <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Name</label>
                  <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Phone Number</label>
                  <input type="phone" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                        <label for="exampleInputPassword1">Email</label>
                        <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                        <label for="exampleInputPassword1">Unique ID</label>
                        <input type="uniqueid" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>

        
              <div class="footer">
                    
                    <div class="collapse navbar-collapse" id="footer">
                      <ul class="navbar-nav">
                        <li class="nav-item active">
                          <a class="nav-link" href="#">Clear Table <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">API Table Link</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">API Wait List</a>
                        </li>
                        
                      </ul>
                    </div>
                    </div>
                  

    
</body>
</html>
