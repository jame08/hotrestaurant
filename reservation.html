<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hot Restaurant</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <style>
        .jumbotron{
            text-align:center;
        }
        .btn{
            height:60px;
            font-family: 'Bitter', serif;
            font-size:20px;
            text-align:center;


        }

        #table{
            background:rgb(40, 87, 206);
        }

        .container{
            margin:40px;
            padding:5px;
        }

        .footer2{
            margin-left:-40px;
        }

        #homebtn{
            background-color:white;
            color:green;
        }


    </style>
</head>

<body>

    <div class="container">
        <div class="jumbotron">

            <h1 class="display-4"><i class="fas fa-poo"></i>Hot Restaurant</h1>
            <hr class="my-6">
            <h2>We only have 5 tables! Book your seat before they all are gone!</h2>

            <a href="/table"><button type="button" class="btn btn-success" id="table"><i class="far fa-list-alt"></i>
                    View Tables</button></a>
            <a href="/"> <button type="button" class="btn btn-success" id="homebtn"><i class="fas fa-home"></i></button></a>
        </div>

        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input type="name" class="form-control" id="name" aria-describedby="emailHelp"
                    placeholder="Name">

            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Phone Number</label>
                <input type="phone" class="form-control" id="phone" placeholder="Phone Number">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Unique ID</label>
                <input type="uniqueid" class="form-control" id="unique" placeholder="Unique ID">
            </div>

            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>


        <div class="footer">
            <p style="margin-top:30px;">Control Panel</p>

            <div class="footer2">
                <ul style="list-style-type: none;">
                    <li>
                        <a class="link" href="#">Clear Table |<span class="sr-only">(current)</span></a>

                        <a class="link" href="#">API Table Link |</a>


                        <a class="link" href="#">API Wait List</a>
                    </li>

                </ul>
            </div>
        </div>
    </div>

    <script type="text/javascript">
      $('#submit').on("click", function(event){
        event.preventDefault();
        var newReservation = {
          name: $('#name').val().trim(),
          phone: $('#phone').val().trim(),
          email: $('#email').val().trim(),
          unique: $('#unique').val().trim()
        }
        $.post("/reservations_submit", newReservation)
        .then(function(res){
          
        });
      });
    </script>


</body>

</html>
